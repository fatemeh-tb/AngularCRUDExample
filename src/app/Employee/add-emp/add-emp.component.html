<div class="header">
  <h3> افزودن مشخصات</h3>
</div>

<div class="add-items" dir=rtl>
  <form #form="ngForm" (submit)="onSubmit(form)">
    <table>
      <tr>
        <td>
          <mat-form-field class="last" appearance="outline">
            <mat-label> نام </mat-label>
            <input matInput type="text" name="firstName" #firstName="ngModel"
              [(ngModel)]="employeeService.formData.firstName" required>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="outline">
            <mat-label> نام خانوادگی</mat-label>
            <input matInput type="text" name="lastName" #lastName="ngModel"
              [(ngModel)]="employeeService.formData.lastName" required>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>تاریخ تولد </mat-label>
        <input matInput [matDatepicker]="picker6" name="birthTime" #birthTime="ngModel"
          [(ngModel)]="employeeService.formData.birthTime" required>
        <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
        <mat-datepicker #picker6></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <div>
          <mat-toolbar>
            <input matInput [(ngModel)]="fileAttr" readonly name="name" />
          </mat-toolbar>
          <input #file type="file" nbButton multiple (change)="upload(file.files)" accept="image/*" />
        </div>
      </mat-form-field>
    </div>

    <div class="text-center">
      <button class="btn btn-success submit-btn" mat-raised-button type="submit"
        [disabled]="form.invalid">اعمال</button>
      <button class="close-btn" mat-raised-button color="warn" type="button" (click)="onClose()"> لغو </button>
    </div>
  </form>
</div>
